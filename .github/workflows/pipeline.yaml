name: Build, Test, Release
on:
  push:
    branches:
      - '*'
    tags:
      - '*'
  pull_request:
    branches:
      - '*'
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install build tools
        run: sudo apt install -y nasm qemu-utils gocr mkisofs dosfstools
      - name: Build
        run: ./build.sh
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: images
          path: |
            *.iso
            *.qcow2
            *.raw
            *.vdi
            *.vhd
            *.vmdk
  test:
    needs: build
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install build tools
        run: sudo apt install -y gocr qemu-utils qemu qemu-kvm gocr
      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: images
      - name: Run test
        run: ./test.sh
  release:
    needs: test
    name: Release
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: images
      - name: Create release
        run: gh release create -d ${{ github.ref }} *
        env:
          GITHUB_TOKEN: ${{ secrets.API_TOKEN_GITHUB }}
